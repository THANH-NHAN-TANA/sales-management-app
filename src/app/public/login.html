<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ƒêƒÉng nh·∫≠p - Sales Management System</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        padding: 20px;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        padding: 3rem 2.5rem;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .login-header .logo {
        background: linear-gradient(135deg, #667eea, #764ba2);
        width: 80px;
        height: 80px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        color: white;
        font-size: 2rem;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .login-header h1 {
        color: #2c3e50;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .login-header p {
        color: #7f8c8d;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c3e50;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .input-group {
        position: relative;
      }

      .input-group input {
        width: 100%;
        padding: 1rem 3.5rem 1rem 3rem;
        border: 2px solid #e1e8ed;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .input-group .icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #7f8c8d;
        font-size: 1.1rem;
        z-index: 2;
        transition: color 0.3s ease;
      }

      .input-group input:focus + .icon {
        color: #667eea;
      }

      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #7f8c8d;
        cursor: pointer;
        font-size: 1.1rem;
        transition: color 0.3s ease;
        z-index: 3;
      }

      .password-toggle:hover {
        color: #667eea;
      }

      .form-options {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
      }

      .remember-me input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: #667eea;
        cursor: pointer;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
        position: relative;
        overflow: hidden;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
      }

      .btn.loading .loading {
        display: inline-block;
        margin-right: 0.5rem;
      }

      .btn.loading .text {
        display: none;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .alert {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        display: none;
        font-size: 0.9rem;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .alert.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .alert.warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .login-container {
          padding: 2rem 1.5rem;
          margin: 0;
        }

        .login-header h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="logo">
          <i class="fas fa-chart-line"></i>
        </div>
        <h1>ƒêƒÉng nh·∫≠p</h1>
        <p>H·ªá th·ªëng Qu·∫£n l√Ω B√°n h√†ng</p>
      </div>

      <div id="alert" class="alert"></div>

      <!-- Simple Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="username">
            <i
              class="fas fa-user"
              style="margin-right: 0.5rem; color: #667eea"
            ></i>
            T√™n ƒëƒÉng nh·∫≠p ho·∫∑c Email
          </label>
          <div class="input-group">
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p ho·∫∑c email"
              autocomplete="username"
            />
            <i class="fas fa-envelope icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            <i
              class="fas fa-lock"
              style="margin-right: 0.5rem; color: #667eea"
            ></i>
            M·∫≠t kh·∫©u
          </label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Nh·∫≠p m·∫≠t kh·∫©u"
              autocomplete="current-password"
            />
            <i class="fas fa-key icon"></i>
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            <span>
              <i
                class="fas fa-check-circle"
                style="color: #4caf50; margin-right: 0.3rem"
              ></i>
              Ghi nh·ªõ ƒëƒÉng nh·∫≠p
            </span>
          </label>
        </div>

        <button type="submit" class="btn" id="loginBtn">
          <div class="loading">
            <div class="spinner"></div>
          </div>
          <span class="text">
            <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem"></i>
            ƒêƒÉng nh·∫≠p
          </span>
        </button>
      </form>
    </div>

    <script>
      console.log("üöÄ Simple Login System Loading...");

      // Password toggle functionality
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      if (togglePassword && passwordInput) {
        togglePassword.addEventListener("click", function () {
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            this.classList.remove("fa-eye");
            this.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            this.classList.remove("fa-eye-slash");
            this.classList.add("fa-eye");
          }
        });
      }

      // Alert functions
      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        const icons = {
          success: "check-circle",
          error: "exclamation-triangle",
          warning: "exclamation-circle",
          info: "info-circle",
        };

        alert.innerHTML = `<i class="fas fa-${
          icons[type] || icons.info
        }" style="margin-right: 0.5rem;"></i>${message}`;
        alert.className = `alert ${type}`;
        alert.style.display = "block";

        // Auto hide after 5 seconds
        setTimeout(() => {
          hideAlert();
        }, 5000);
      }

      function hideAlert() {
        const alert = document.getElementById("alert");
        alert.style.display = "none";
      }

      // Login API call
      async function loginUser(username, password, rememberMe) {
        try {
          console.log("Attempting login for user:", username);

          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify({ username, password, rememberMe }),
          });

          const data = await response.json();
          console.log("Login response status:", response.status);
          console.log("Login response data:", data);

          if (!response.ok) {
            throw new Error(data.error || `L·ªói server: ${response.status}`);
          }

          return data;
        } catch (error) {
          console.error("Login API error:", error);
          throw error;
        }
      }

      // Form submission
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM loaded, setting up login form");

        const loginForm = document.getElementById("loginForm");
        if (loginForm) {
          loginForm.addEventListener("submit", async function (e) {
            e.preventDefault();
            console.log("Login form submitted");

            const loginBtn = document.getElementById("loginBtn");
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("rememberMe").checked;

            if (!username || !password) {
              showAlert("Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin ƒëƒÉng nh·∫≠p", "error");
              return;
            }

            // Show loading state
            loginBtn.classList.add("loading");
            loginBtn.disabled = true;

            try {
              const result = await loginUser(username, password, rememberMe);

              if (result.success && result.token) {
                showAlert(
                  "ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...",
                  "success"
                );

                // Store token
                localStorage.setItem("authToken", result.token);

                // Redirect to dashboard
                setTimeout(() => {
                  window.location.href = "/dashboard";
                }, 1500);
              } else {
                showAlert(result.error || "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i", "error");
              }
            } catch (error) {
              console.error("Login error:", error);
              let errorMessage = "L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i!";

              if (error.message.includes("401")) {
                errorMessage = "T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng";
              } else if (error.message.includes("500")) {
                errorMessage = "L·ªói server. Vui l√≤ng th·ª≠ l·∫°i sau";
              }

              showAlert(errorMessage, "error");
            } finally {
              loginBtn.classList.remove("loading");
              loginBtn.disabled = false;
            }
          });
        }

        // Focus on username field initially
        const usernameInput = document.getElementById("username");
        if (usernameInput) {
          usernameInput.focus();
        }

        console.log("‚úÖ Simple login form setup complete");
      });

      // Check if user is already logged in
      window.addEventListener("load", function () {
        console.log("Window loaded, checking existing auth");

        const token = localStorage.getItem("authToken");
        if (token) {
          console.log("Found existing token, verifying...");

          // Verify token with server
          fetch("/api/auth/verify", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
              Accept: "application/json",
            },
          })
            .then((response) => {
              if (response.ok) {
                console.log("Token valid, redirecting to dashboard");
                window.location.href = "/dashboard";
              } else {
                console.log("Token invalid, removing");
                localStorage.removeItem("authToken");
              }
            })
            .catch((error) => {
              console.error("Token verification error:", error);
              localStorage.removeItem("authToken");
            });
        } else {
          console.log("No existing token found");
        }
      });

      // Test server connection
      fetch("/health")
        .then((response) => response.json())
        .then((data) => {
          console.log("‚úÖ Server health check passed:", data);
        })
        .catch((error) => {
          console.error("‚ùå Server connection error:", error);
          showAlert(
            "Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng ki·ªÉm tra l·∫°i.",
            "warning"
          );
        });

      console.log("‚úÖ Simple Login System Initialized");
    </script>
  </body>
</html>
