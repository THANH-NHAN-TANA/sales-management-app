      .login-container {

        overflow: hidden;
        transition: all 0.3s ease;
      }

      .login-container::before {

        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .login-header {

      .login-header .logo {

        display: flex;
        align-items: center;

      }

      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c3e50;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .input-group {
        position: relative;
      }

      .input-group input {
        width: 100%;
        padding: 1rem 3.5rem 1rem 3rem;
        border: 2px solid #e1e8ed;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .input-group .icon {

        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #7f8c8d;
        font-size: 1.1rem;
        z-index: 2;
        transition: color 0.3s ease;
      }

      .input-group input:focus + .icon {
        color: #667eea;
      }

      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #7f8c8d;
        cursor: pointer;
        font-size: 1.1rem;
        transition: color 0.3s ease;
        z-index: 3;
      }

      .password-toggle:hover {

      }

      .form-options {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
      }

      .remember-me input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: #667eea;
        cursor: pointer;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
        position: relative;
        overflow: hidden;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
      }

      .btn.loading .loading {
        display: inline-block;
        margin-right: 0.5rem;
      }

      .btn.loading .text {
        display: none;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {

        }
        100% {

        }
      }
      .alert {

      }

      .alert-warning {

      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {

          transform: translateY(0);
        }
      }

      async function testDashboard() {
        console.log("üß™ Testing admin dashboard access...");
        const token = localStorage.getItem("authToken");

        if (!token) {
          showAlert("No token found! Please login first.", "error");
          return;
        }

        try {
          console.log("üîç Step 1: Testing API /api/auth/verify");
          const apiResponse = await fetch("/api/auth/verify", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            credentials: "include",
          });

          console.log("üì° API Test Result:", apiResponse.status);

          if (apiResponse.ok) {
            const apiData = await apiResponse.json();
            console.log("‚úÖ API Response:", apiData);

            if (apiData.user.role !== "admin") {
              console.error("‚ùå User is not an admin");
              showAlert("Access denied: Admin privileges required", "error");
              return;
            }

            console.log("üîç Step 2: Testing admin dashboard route /admin/dashboard");
            const dashboardResponse = await fetch("/admin/dashboard", {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
                Accept: "text/html",
              },
              credentials: "include",
            });

            console.log("üì° Dashboard Test Result:", dashboardResponse.status);

            if (dashboardResponse.ok) {
              console.log("‚úÖ Admin dashboard route accessible!");
              showAlert("All tests passed! Attempting redirect...", "success");

              setTimeout(() => {
                console.log("üéØ Executing test redirect to admin dashboard...");
                window.location.href = "/admin/dashboard";
              }, 2000);
            } else {
              console.error(
                "‚ùå Admin dashboard route failed:",
                dashboardResponse.status
              );
              const text = await dashboardResponse.text();
              console.error("Response:", text);
              showAlert(
                `Admin dashboard failed: ${dashboardResponse.status}`,
                "error"
              );
            }
          } else {
            const error = await apiResponse.text();
            console.error("‚ùå API Error:", error);
            showAlert(`API Error: ${apiResponse.status}`, "error");
          }
        } catch (error) {
          console.error("‚ùå Test Error:", error);
          showAlert(`Test Error: ${error.message}`, "error");
        }
      }

      // Core Functionality
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      if (togglePassword && passwordInput) {

          } else {
            passwordInput.type = "password";
            this.classList.remove("fa-eye-slash");
            this.classList.add("fa-eye");

        });

      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        const icons = {
          success: "check-circle",
          error: "exclamation-triangle",
          warning: "exclamation-circle",
          info: "info-circle",

        alert.innerHTML = `<i class="fas fa-${
          icons[type] || icons.info
        }" style="margin-right: 0.5rem;"></i>${message}`;
        alert.className = `alert ${type}`;
        alert.style.display = "block";

        console.log(`üì¢ Alert [${type.toUpperCase()}]: ${message}`);

        setTimeout(() => {
          hideAlert();
        }, 5000);
      }

      function hideAlert() {
        const alert = document.getElementById("alert");
        alert.style.display = "none";

      async function loginUser(username, password, rememberMe) {
  try {
    console.log("üîê ==> Starting admin login process for:", username);
    console.log("üîê ==> Remember me:", rememberMe);

    const loginData = {
      username: username.trim(),
      password: password,
      rememberMe: rememberMe || false,
    };

    console.log("üîê ==> Sending admin login request...");

    const response = await fetch("/api/admin/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Accept: "application/json",
      },
      body: JSON.stringify(loginData),
      credentials: "include",
    });

    console.log("üì° ==> Response status:", response.status);
    console.log(
      "üì° ==> Response headers:",
      Object.fromEntries(response.headers.entries())
    );

    if (!response.ok) {
      const errorData = await response.json().catch(() => ({}));
      console.error("‚ùå ==> Admin login failed with error:", errorData);
      throw new Error(
        errorData.error || `Server error: ${response.status}`
      );
    }

    const data = await response.json();
    console.log("‚úÖ ==> Admin login successful! Response data:", data);

    if (data.token) {
      localStorage.setItem("authToken", data.token);
      console.log(
        "‚úÖ ==> Token saved to localStorage:",
        data.token.substring(0, 10) + "..."
      );
    } else {
      console.error("‚ùå ==> No token in response");
      throw new Error("No token received from server");
    }

    if (data.user) { // ƒê·ªïi t·ª´ data.admin th√†nh data.user
      localStorage.setItem("user", JSON.stringify(data.user));
      console.log(
        "‚úÖ ==> Admin info saved to localStorage:",
        data.user.username
      );
    }

    console.log("üîÑ ==> Redirecting to admin dashboard...");
    window.location.href = "/admin/dashboard";

    return data;
  } catch (error) {
    console.error("‚ùå ==> Admin login API error:", error);
    throw error;
  }
}
