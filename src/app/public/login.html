<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ƒêƒÉng nh·∫≠p - Sales Management System</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        padding: 20px;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        padding: 3rem 2.5rem;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      .login-header .logo {
        background: linear-gradient(135deg, #667eea, #764ba2);
        width: 80px;
        height: 80px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        color: white;
        font-size: 2rem;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .login-header h1 {
        color: #2c3e50;
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .login-header p {
        color: #7f8c8d;
        font-size: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2c3e50;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .input-group {
        position: relative;
      }

      .input-group input {
        width: 100%;
        padding: 1rem 3.5rem 1rem 3rem;
        border: 2px solid #e1e8ed;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .input-group .icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #7f8c8d;
        font-size: 1.1rem;
        z-index: 2;
        transition: color 0.3s ease;
      }

      .input-group input:focus + .icon {
        color: #667eea;
      }

      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #7f8c8d;
        cursor: pointer;
        font-size: 1.1rem;
        transition: color 0.3s ease;
        z-index: 3;
      }

      .password-toggle:hover {
        color: #667eea;
      }

      .form-options {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        cursor: pointer;
      }

      .remember-me input[type="checkbox"] {
        width: 16px;
        height: 16px;
        accent-color: #667eea;
        cursor: pointer;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 1rem;
        position: relative;
        overflow: hidden;
      }

      .btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
      }

      .btn.loading .loading {
        display: inline-block;
        margin-right: 0.5rem;
      }

      .btn.loading .text {
        display: none;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .alert {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        display: none;
        font-size: 0.9rem;
        animation: slideDown 0.3s ease;
      }

      .alert.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .alert.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .alert.warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Debug section */
      .debug-section {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.05);
        border-radius: 8px;
        font-size: 0.8rem;
        color: #666;
        display: none;
      }

      .debug-section.show {
        display: block;
      }

      .debug-btn {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .login-container {
          padding: 2rem 1.5rem;
          margin: 0;
        }

        .login-header h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <div class="logo">
          <i class="fas fa-chart-line"></i>
        </div>
        <h1>ƒêƒÉng nh·∫≠p</h1>
        <p>H·ªá th·ªëng Qu·∫£n l√Ω B√°n h√†ng</p>
      </div>

      <div id="alert" class="alert"></div>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="username">
            <i
              class="fas fa-user"
              style="margin-right: 0.5rem; color: #667eea"
            ></i>
            T√™n ƒëƒÉng nh·∫≠p ho·∫∑c Email
          </label>
          <div class="input-group">
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Nh·∫≠p t√™n ƒëƒÉng nh·∫≠p ho·∫∑c email"
              autocomplete="username"
            />
            <i class="fas fa-envelope icon"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            <i
              class="fas fa-lock"
              style="margin-right: 0.5rem; color: #667eea"
            ></i>
            M·∫≠t kh·∫©u
          </label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Nh·∫≠p m·∫≠t kh·∫©u"
              autocomplete="current-password"
            />
            <i class="fas fa-key icon"></i>
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            <span>
              <i
                class="fas fa-check-circle"
                style="color: #4caf50; margin-right: 0.3rem"
              ></i>
              Ghi nh·ªõ ƒëƒÉng nh·∫≠p
            </span>
          </label>
        </div>

        <button type="submit" class="btn" id="loginBtn">
          <div class="loading">
            <div class="spinner"></div>
          </div>
          <span class="text">
            <i class="fas fa-sign-in-alt" style="margin-right: 0.5rem"></i>
            ƒêƒÉng nh·∫≠p
          </span>
        </button>
      </form>

      <!-- Debug Section -->
      <div id="debugSection" class="debug-section">
        <h4>üîß Debug Information:</h4>
        <div id="debugInfo"></div>
        <button class="debug-btn" onclick="testDashboard()">
          Test Dashboard Access
        </button>
        <button class="debug-btn" onclick="showDebug()">Show Debug</button>
      </div>
    </div>

    <script>
      console.log("üöÄ ENHANCED Sales Management Login System Loading...");

      // ===================== DEBUG FUNCTIONS =====================
      let debugMode = false;

      function showDebug() {
        debugMode = !debugMode;
        const debugSection = document.getElementById("debugSection");
        debugSection.classList.toggle("show", debugMode);

        if (debugMode) {
          updateDebugInfo();
        }
      }

      function updateDebugInfo() {
        const debugInfo = document.getElementById("debugInfo");
        const token = localStorage.getItem("authToken");
        const user = localStorage.getItem("user");

        debugInfo.innerHTML = `
          <p><strong>Current URL:</strong> ${window.location.href}</p>
          <p><strong>Auth Token:</strong> ${
            token ? "‚úÖ Present" : "‚ùå Missing"
          }</p>
          <p><strong>User Data:</strong> ${
            user ? "‚úÖ Present" : "‚ùå Missing"
          }</p>
          <p><strong>Local Storage:</strong> ${
            Object.keys(localStorage).length
          } items</p>
          <p><strong>Session Storage:</strong> ${
            Object.keys(sessionStorage).length
          } items</p>
        `;
      }

      async function testDashboard() {
        console.log("üß™ Testing dashboard access...");
        const token = localStorage.getItem("authToken");

        if (!token) {
          showAlert("No token found! Please login first.", "error");
          return;
        }

        try {
          // Test API access
          const response = await fetch("/api/auth/verify", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            credentials: "include",
          });

          console.log("üîç API Test Result:", response.status);

          if (response.ok) {
            const data = await response.json();
            console.log("‚úÖ API Response:", data);
            showAlert(
              "API access successful! Attempting dashboard redirect...",
              "success"
            );

            // Try redirect
            setTimeout(() => {
              console.log("üéØ Redirecting to dashboard...");
              window.location.href = "/dashboard";
            }, 1000);
          } else {
            const error = await response.text();
            console.error("‚ùå API Error:", error);
            showAlert(`API Error: ${response.status}`, "error");
          }
        } catch (error) {
          console.error("‚ùå Test Error:", error);
          showAlert(`Test Error: ${error.message}`, "error");
        }
      }

      // ===================== CORE FUNCTIONALITY =====================

      // Password toggle functionality
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      if (togglePassword && passwordInput) {
        togglePassword.addEventListener("click", function () {
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            this.classList.remove("fa-eye");
            this.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            this.classList.remove("fa-eye-slash");
            this.classList.add("fa-eye");
          }
        });
      }

      // Alert functions
      function showAlert(message, type) {
        const alert = document.getElementById("alert");
        const icons = {
          success: "check-circle",
          error: "exclamation-triangle",
          warning: "exclamation-circle",
          info: "info-circle",
        };

        alert.innerHTML = `<i class="fas fa-${
          icons[type] || icons.info
        }" style="margin-right: 0.5rem;"></i>${message}`;
        alert.className = `alert ${type}`;
        alert.style.display = "block";

        console.log(`üì¢ Alert [${type.toUpperCase()}]: ${message}`);

        setTimeout(() => {
          hideAlert();
        }, 5000);
      }

      function hideAlert() {
        const alert = document.getElementById("alert");
        alert.style.display = "none";
      }

      // Enhanced login API call with detailed logging
      async function loginUser(username, password, rememberMe) {
        try {
          console.log("üîê ==> Starting login process for:", username);
          console.log("üîê ==> Remember me:", rememberMe);

          const loginData = {
            username: username.trim(),
            password: password,
            rememberMe: rememberMe || false,
          };

          console.log("üîê ==> Sending login request...");

          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify(loginData),
            credentials: "include",
          });

          console.log("üì° ==> Response status:", response.status);
          console.log(
            "üì° ==> Response headers:",
            Object.fromEntries(response.headers.entries())
          );

          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            console.error("‚ùå ==> Login failed with error:", errorData);
            throw new Error(
              errorData.error || `Server error: ${response.status}`
            );
          }

          const data = await response.json();
          console.log("‚úÖ ==> Login successful! Response data:", data);

          // L∆∞u token v√†o localStorage
          if (data.token) {
            localStorage.setItem("token", data.token);
            console.log(
              "‚úÖ ==> Token saved to localStorage:",
              data.token.substring(0, 10) + "..."
            );
          } else {
            console.error("‚ùå ==> No token in response");
            throw new Error("No token received from server");
          }

          // L∆∞u th√¥ng tin user n·∫øu c·∫ßn (tu·ª≥ ch·ªçn)
          if (data.user) {
            localStorage.setItem("user", JSON.stringify(data.user));
            console.log(
              "‚úÖ ==> User info saved to localStorage:",
              data.user.username
            );
          }

          // ƒêi·ªÅu h∆∞·ªõng sau ƒëƒÉng nh·∫≠p
          console.log("üîÑ ==> Redirecting to dashboard...");
          window.location.href = "/dashboard";

          return data;
        } catch (error) {
          console.error("‚ùå ==> Login API error:", error);
          throw error;
        }
      }

      // ENHANCED form submission with multiple redirect methods
      document.addEventListener("DOMContentLoaded", function () {
        console.log("üìÑ DOM loaded, setting up enhanced login form");

        const loginForm = document.getElementById("loginForm");
        if (loginForm) {
          loginForm.addEventListener("submit", async function (e) {
            e.preventDefault();
            console.log("üìù ==> Login form submitted");

            const loginBtn = document.getElementById("loginBtn");
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("rememberMe").checked;

            console.log("üìù ==> Form data:", {
              username,
              passwordLength: password.length,
              rememberMe,
            });

            // Enhanced validation
            if (!username) {
              showAlert("Vui l√≤ng nh·∫≠p t√™n ƒëƒÉng nh·∫≠p ho·∫∑c email", "error");
              document.getElementById("username").focus();
              return;
            }

            if (!password) {
              showAlert("Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u", "error");
              document.getElementById("password").focus();
              return;
            }

            if (password.length < 3) {
              showAlert("M·∫≠t kh·∫©u qu√° ng·∫Øn", "error");
              return;
            }

            // Show loading state
            loginBtn.classList.add("loading");
            loginBtn.disabled = true;
            hideAlert();

            try {
              console.log("üöÄ ==> Calling loginUser function...");
              const result = await loginUser(username, password, rememberMe);

              console.log("‚úÖ ==> Login result:", result);

              if (result.success && result.token) {
                console.log("üéØ ==> Login successful, processing token...");

                localStorage.setItem("authToken", result.token);
                localStorage.setItem("user", JSON.stringify(result.user));

                showAlert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang t·∫°o phi√™n...", "success");

                console.log("üç™ ==> CREATING BROWSER SESSION...");

                setTimeout(() => {
                  fetch("/api/auth/create-session", {
                    method: "POST",
                    headers: {
                      Authorization: `Bearer ${result.token}`,
                      "Content-Type": "application/json",
                    },
                    credentials: "include",
                  })
                    .then((response) => {
                      console.log(
                        "üì° Create-session response:",
                        response.status
                      );
                      return response.json();
                    })
                    .then((sessionData) => {
                      console.log("‚úÖ Session created:", sessionData);

                      if (sessionData.success) {
                        showAlert(
                          "Phi√™n ƒëƒÉng nh·∫≠p ƒë√£ t·∫°o! ƒêang chuy·ªÉn h∆∞·ªõng...",
                          "success"
                        );

                        setTimeout(() => {
                          console.log(
                            "üéØ Executing redirect to dashboard with session..."
                          );
                          window.location.href = "/dashboard";
                        }, 500);
                      } else {
                        throw new Error(
                          sessionData.error || "Session creation failed"
                        );
                      }
                    })
                    .catch((error) => {
                      console.error("‚ùå Session creation failed:", error);
                      showAlert(
                        "T·∫°o phi√™n th·∫•t b·∫°i. Th·ª≠ ph∆∞∆°ng ph√°p d·ª± ph√≤ng...",
                        "warning"
                      );

                      setTimeout(() => {
                        console.log("üîÑ Fallback redirect...");
                        window.location.href = "/dashboard";
                      }, 2000);
                    });
                }, 1000);
              } else {
                throw new Error(result.error || "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i");
              }
            } catch (error) {
              console.error("‚ùå ==> Login process failed:", error);

              let errorMessage = "L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i!";

              if (error.message.includes("kh√¥ng ƒë√∫ng")) {
                errorMessage = "T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng";
              } else if (error.message.includes("v√¥ hi·ªáu h√≥a")) {
                errorMessage = "T√†i kho·∫£n ƒë√£ b·ªã v√¥ hi·ªáu h√≥a";
              } else if (error.message.includes("401")) {
                errorMessage = "Th√¥ng tin ƒëƒÉng nh·∫≠p kh√¥ng ch√≠nh x√°c";
              } else if (error.message.includes("500")) {
                errorMessage = "L·ªói server. Vui l√≤ng th·ª≠ l·∫°i sau";
              } else if (error.message.includes("Failed to fetch")) {
                errorMessage = "Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server";
              } else if (error.message) {
                errorMessage = error.message;
              }

              showAlert(errorMessage, "error");
            } finally {
              // Reset button state
              loginBtn.classList.remove("loading");
              loginBtn.disabled = false;
            }
          });
        }

        // Focus on username field initially
        const usernameInput = document.getElementById("username");
        if (usernameInput) {
          usernameInput.focus();
        }

        console.log("‚úÖ Enhanced login form setup complete");
      });

      // Enhanced check for existing authentication - ‚úÖ C·∫¨P NH·∫¨T
      window.addEventListener("load", function () {
        console.log("üîç ==> Checking existing authentication...");

        const token = localStorage.getItem("authToken");
        console.log(
          "üîë Token check:",
          token ? "Found but auto-redirect disabled" : "Not found"
        );

        // ‚ùå DISABLE AUTO-REDIRECT
        if (token) {
          console.log("‚ÑπÔ∏è Found existing token, but auto-redirect disabled");
          showAlert("ChaÃÄo m∆∞ÃÄng baÃ£n tr∆°Ãâ laÃ£i! Vui loÃÄng ƒëƒÉng nh√¢Ã£p.", "info");
        } else {
          console.log("‚ÑπÔ∏è No existing token found - showing login form");
        }
      });

      // ‚úÖ C·∫¨P NH·∫¨T DEBUG FUNCTIONS
      window.debugLogin = {
        showDebug,
        testDashboard,
        clearAuth: () => {
          localStorage.removeItem("authToken");
          localStorage.removeItem("user");
          console.log("üßπ Auth data cleared");
          showAlert("Auth data cleared", "info");
        },
        forceDashboard: () => {
          console.log("üöÄ Force redirecting to dashboard...");
          window.location.href = "/dashboard";
        },
        testRedirect: () => {
          console.log("üß™ Testing all redirect methods...");

          console.log("Method 1: window.location.href");
          setTimeout(() => (window.location.href = "/dashboard"), 1000);

          console.log("Method 2: window.location.replace (backup)");
          setTimeout(() => window.location.replace("/dashboard"), 3000);

          console.log("Method 3: window.open (final backup)");
          setTimeout(() => window.open("/dashboard", "_self"), 5000);
        },
      };

      // Test server connection on load
      fetch("/health")
        .then((response) => response.json())
        .then((data) => {
          console.log("‚úÖ ==> Server connection verified:", data.status);
        })
        .catch((error) => {
          console.error("‚ùå ==> Server connection failed:", error);
          showAlert(
            "Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng ki·ªÉm tra l·∫°i.",
            "warning"
          );
        });

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey && !e.ctrlKey && !e.altKey) {
          const loginForm = document.getElementById("loginForm");
          if (loginForm && document.activeElement.tagName !== "BUTTON") {
            e.preventDefault();
            loginForm.dispatchEvent(new Event("submit"));
          }
        }

        // Show debug with Ctrl+D
        if (e.ctrlKey && e.key === "d") {

      async function testDashboard() {
        console.log("üß™ Testing dashboard access...");
        const token = localStorage.getItem("authToken");

        if (!token) {
          showAlert("No token found! Please login first.", "error");
          return;
        }

        try {
          // Test API access first
          console.log("üîç Step 1: Testing API /api/auth/verify");
          const apiResponse = await fetch("/api/auth/verify", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            credentials: "include",
          });

          console.log("üì° API Test Result:", apiResponse.status);

          if (apiResponse.ok) {
            const apiData = await apiResponse.json();
            console.log("‚úÖ API Response:", apiData);

            // Test dashboard route access
            console.log("üîç Step 2: Testing dashboard route /dashboard");
            const dashboardResponse = await fetch("/dashboard", {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
                Accept: "text/html",
              },
              credentials: "include",
            });

            console.log("üì° Dashboard Test Result:", dashboardResponse.status);

            if (dashboardResponse.ok) {
              console.log("‚úÖ Dashboard route accessible!");
              showAlert("All tests passed! Attempting redirect...", "success");

              // Test redirect
              setTimeout(() => {
                console.log("üéØ Executing test redirect to dashboard...");
                window.location.href = "/dashboard";
              }, 2000);
            } else {
              console.error(
                "‚ùå Dashboard route failed:",
                dashboardResponse.status
              );
              const text = await dashboardResponse.text();
              console.error("Response:", text);
              showAlert(
                `Dashboard route failed: ${dashboardResponse.status}`,
                "error"
              );
            }
          } else {
            const error = await apiResponse.text();
            console.error("‚ùå API Error:", error);
            showAlert(`API Error: ${apiResponse.status}`, "error");
          }
        } catch (error) {
          console.error("‚ùå Test Error:", error);
          showAlert(`Test Error: ${error.message}`, "error");
        }
      }
